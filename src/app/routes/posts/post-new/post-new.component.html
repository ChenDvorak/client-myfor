<div class="div-posts-base">
  <div class="div-post-new">
    <form class="fom-new" [formGroup]="newPostForm">
      <input type="text" formControlName="title" placeholder="请输入标题" />
      <div class="div-theme">
        <span>所属主题 : </span>

        <p>
          <button class="btn-primary" type="button" (click)="fle_img.click()">插入图片</button>
        </p>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <div>
          <input type="text" #txt_theme formControlName="theme" placeholder="简单分个主题"
            (keyup)="themeTypeAhead(txt_theme.value)" />
          <ul class="ul-typeahead">
            <li (click)="selectType(theme)" *ngFor="let theme of themeName$ | async">{{theme}}</li>
          </ul>
          <span class="font-gray"> 不填或者主题不存在, 会自动分入<span class="font-red">无主题</span></span>
        </div>

        <input #fle_img type="file" hidden="hidden" (change)="insertImg()" accept=".png,.jpg,.jpeg,.gif,.bmp">
      </div>
      <textarea [style.height]="textareaHeight" formControlName="content" placeholder="内容, 支持 markdown 语法"></textarea>
      <div class="div-actions">
        <button class="btn" [class.btn-raised]="!isFormInvalid" [class.btn-disabled]="isFormInvalid"
          [disabled]="isFormInvalid" type="button" (click)="publish()">提交</button>
      </div>
    </form>
    <div class="div-back">
      <app-back></app-back>
    </div>
  </div>
</div>
